[build]
  # 靜態檔案發布目錄，如果您的 index.html 就在根目錄，則設定為 "/"
  publish = "/"
  # Netlify Functions 的目錄
  functions = "netlify/functions"

[functions]
  # 僅保留 timeout 設定。
  # Netlify 會自動使用最新的預設 Node.js runtime (目前為 nodejs20.x 或更高)，
  # 避免語法錯誤。
  timeout = 20 # 單位為秒 (Seconds)
  
# 設定 /api/* 請求代理到我們的 Functions 裡
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true