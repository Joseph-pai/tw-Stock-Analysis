[build]
  # 修正：指向正確的 functions 路徑
  publish = "public"  # 或指向你的 HTML 檔案所在目錄
  functions = "netify/functions"  # 配合你的實際目錄名稱

[functions]
  # 修正：timeout 應該放在這裡，不是子表格
  timeout = 20

# 設定 /api/* 請求代理到我們的 Functions 裡
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# 可選：SPA 支援（如果前端是單頁應用）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
