[build]
  # 靜態檔案發布目錄，如果您的 index.html 就在根目錄，則設定為 "/"
  publish = "/"
  # Netlify Functions 的目錄
  functions = "netlify/functions"

# 修正 Functions Timeout 語法錯誤: 必須使用 [functions."*"] Table 來設定
[functions."*"]
  # 設定所有 Functions 的執行時間上限為 20 秒 (修正您的錯誤)
  timeout = 20
  
# 設定 /api/* 請求代理到我們的 Functions 裡
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true